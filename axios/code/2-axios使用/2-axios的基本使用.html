<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>2-axios的基本使用</title>
</head>
<body>
    <div class="container">
        <!-- 
            HTTP规范中与服务区交互的方式
            1、POST /url 创建  
            2、DELETE /url/xxx 删除 
            3、PUT /url/xxx 更新
            4、GET /url/xxx 查看
         -->
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
        
    </div>
    <script>
        // 获取按钮
        const btns = document.getElementsByTagName('button')
        // const btns1 = document.querySelectorAll('button')
        // console.log(btns, btns1)
        btns[0].onclick = function(){
            // 发送AJAX请求
            axios({
                // 请求类型
                method: 'GET',
                // URL
                url: 'http://localhost:3000/posts/2'
            }).then(response=>{
                console.log(response)
            })
        }
        // 添加一篇新的文章
        btns[1].onclick = function(){
            // 发送AJAX请求
            axios({
                // 请求类型
                method: 'POST',
                // URL
                url: 'http://localhost:3000/posts',
                // 请求体（属性名应该是固定的）
                data:{
                    title: "学习axios开始了！",
                    author: "ppgy0711"
                }
            }).then(response=>{
                console.log(response)
            })
        }
        // 更新数据
        btns[2].onclick = function(){
            // 发送AJAX请求
            axios({
                // 请求类型
                method: 'PUT',
                // URL
                url: 'http://localhost:3000/posts/3',
                // 请求体
                data:{
                    title: "Maki & Mai 4ever",
                    author: "JuJuTsuKaiSen"
                }
            }).then(response=>{
                console.log(response)
            })
        }
        // 删除数据
        btns[3].onclick = function(){
            // 发送AJAX请求
            axios({
                // 请求类型
                method: 'DELETE',
                // URL
                url: 'http://localhost:3000/posts/3',
                // // 请求体
                // data:{
                //     title: "Maki & Mai 4ever",
                //     author: "JuJuTsuKaiSen"
                // }
            }).then(response=>{
                console.log(response)
            })
        }
    </script>
</body>
</html>
