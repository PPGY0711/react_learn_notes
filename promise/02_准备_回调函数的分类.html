<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>02_回调函数的分类</title>
    </head>
    <body>
        <script type="text/javascript">
            // 1.同步回调函数，不会放入队列的
            // const arr = [1,3,5]
            // arr.forEach(item => {
            //     // 遍历的回调函数，同步回调
            //     console.log(item)
            // })
            // console.log('forEach()之后') //后打印输出
            // 2.异步回调函数，会放入队列中将来执行
            setTimeout(() => {
                console.log('timeout callback()')
            }, 0);
            console.log('setTimeout()之后') //比timeout callback()先打印出来
        </script>
    </body>
</html>
