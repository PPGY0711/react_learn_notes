            function Person(props){
                const {name,sex,age} = props
                return (
                        <ul>
                            <li>Name:   {name}</li>
                            <li>Sex:    {sex}</li>
                            <li>Age:    {age}</li>
                        </ul>        
                    )
            }
            // 对函数式组件的props进行限制只能通过以下方式
            // 对标签属性进行类型、必要性的限制
            Person.propTypes = {
                name: PropTypes.string.isRequired,  /* 限制名字必须是字符串类型，且必填 */
                sex: PropTypes.string,              /* 限制sex属性必须是字符串类型 */
                age: PropTypes.number,              /* 限制age属性必须是数值 */
                // speak:PropTypes.func,               /* 限制spesk属性必须是函数 */
            }
            // 制定默认的属性值
            Person.defaultProps = {
                sex:'Not explicit',                 /* 性别默认值 */
                age:18                              /* 年龄默认值 */
            } 
            // 只传名字，其他属性会保持为默认值
            ReactDOM.render(<Person name="Tom" sex="男" age={19}/>, document.getElementById('test1'))
            ReactDOM.render(<Person name="Peter" />, document.getElementById('test2'))
