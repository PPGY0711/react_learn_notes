<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>01_restapi</title>
</head>
<body>
    <div>
        <button onclick="testGet()">GET请求</button>
        <button onclick="testPost()">POST请求</button>
        <button onclick="testPut()">PUT请求</button>
        <button onclick="testDel()">DELETE请求</button>     
    </div>
    <script>
        function testGet(){
            // axios.get('http://localhost:3000/posts')
            // axios.get('http://localhost:3000/posts/1')  //restapi格式，直接返回对象
            axios.get('http://localhost:3000/posts?id=1')  //urlencoded格式，返回数组，是通过数组元素筛选得到的
            .then(response=>{
                console.log('GET /posts', response.data)
            })
        }

        function testPost(){
            axios.post('http://localhost:3000/posts',
            {"title":"json-server3","author":"typicode3"})
            .then(response=>{
                console.log('POST /posts', response.data)
            })
        }

        function testPut(){
            axios.put('http://localhost:3000/posts/3',
            {"title":"json-server...","author":"typicode..."})
            .then(response=>{
                console.log('PUT /posts', response.data)
            })
        }

        function testDel(){
            axios.delete('http://localhost:3000/posts/3')
            .then(response=>{
                console.log('DELETE /posts', response.data)
            })
        }
    </script>
</body>
</html>
