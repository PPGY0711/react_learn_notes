<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>01_准备_函数对象与实例对象</title>
    </head>
    <body>
        <script type="text/javascript">
            function Fn(){
                // Fn函数

            }
            // 括号的左边是函数，.的左边是对象
            const fn = new Fn()  //Fn是构造函数，fn是实例对象
            console.log(Fn.prototype) //Fn是函数对象
            Fn.bind({})  //Fn是函数对象
            $('#test')   //jQuery函数
            $.get('/test')  //jQuery函数对象
        </script>
    </body>
</html>
