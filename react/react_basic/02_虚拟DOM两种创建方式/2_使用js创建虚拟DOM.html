<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <title>1_使用jsx创建虚拟DOM</title>
    </head>
    <body>
        <!-- 准备好容器,React库引用是有顺序的 -->
        <div id='test'></div>

        <!-- 引入React核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
         <!-- 引入React-dom，用于支持react操作dom -->
         <script type="text/javascript" src="../js/react-dom.development.js"></script>
          <!-- 引入babel，用于将jsx转为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel"> /* 此处一定要写babel，而不是javascript或者jsx */
            //1.创建虚拟DOM
            // const VDOM = React.createElement('h1', {id:'title'}, '<span>Hello,React</span>') /* <span>标签没有生效 */
            const VDOM = React.createElement('h1', {id:'title'}, React.createElement('span',{}, 'Hello,React')) /* <span>标签没有生效 */
            //2.渲染虚拟DOM到页面
            ReactDOM.render(VDOM, document.getElementById('test')) /* RreactDOM.render(虚拟DOM,元素) */
        </script>
    </body>
</html>
