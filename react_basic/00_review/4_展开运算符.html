<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = [1,3,5,7,9]
            // let,var,const区别：https://www.jianshu.com/p/4e9cd99ecbf5
            let arr2 = [2,4,6,8,10]
            // 1.展开一个数组
            console.log(...arr1)    /* 输出1,3,5,7,9 */
            console.log(arr1)       /* 输出数组(5)[1,3,5,7,9] */
            // 2.连接数组
            let arr3 = [...arr1,...arr2] /* 输出数组(10) [1, 3, 5, 7, 9, 2, 4, 6, 8, 10] */
            console.log(arr3)
            // 3.函数传参
            function sum(...numbers){
                // return a
                console.log(numbers) /* 将numbers认为是一个数组输出 */
                // 数组求和，使用reduce方法
                // JavaScript中的reduce()的5个用例 https://www.huaweicloud.com/articles/3440fed1f55ae5f5fc9f423cd9e77de2.html
                return numbers.reduce((preValue, curValue)=>
                {
                    // 函数体
                    return preValue+curValue
                })
            }
            console.log(sum(1,2,3,4))
            // 4.外包一个{}，以字面量的形式复制一个对象
            let person = {name:'Tom', age:18}
            // 展开运算符不能展开对象
            // console.log(...person) /* Uncaught TypeError: Found non-callable @@iterator */
            let person2 = person //person2是person的引用，而不是复制（共享内存）
            let person3 = {...person}
            person.name = "Helen"
            console.log(person2) //name:Helen
            console.log(person3) //name:Tom
            // 以字面量形式复制一个对象时修改对象属性，实际上是合并的动作
            let person4 = {...person, name:'Jack',address:'Beijing'}
            console.log(person4)
        </script>
    </body>
</html>
