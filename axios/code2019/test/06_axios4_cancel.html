<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>axios取消请求</title>
</head>
<body>
    <div>
        <button onclick="getProduct1()">获取商品列表1</button>
        <button onclick="getProduct2()">获取商品列表2</button>
        <button onclick="cancelReq()">取消请求</button>
    </div>
    <script>
        let cancel //用于保存取消请求的函数
        function getProduct1() {
            axios({
                url: 'http://localhost:4000/products1',
                cancelToken: new axios.CancelToken((c) => {
                    // c是用于取消当前请求的函数，现在是传进来先保存，之后可能需要取消当前请求
                    // An executor function receives a cancel function as a parameter
                    cancel = c;
                })
            }).then(
                response=>{
                    // 请求已经完成了，不可以取消了
                    cancel = null
                    console.log('请求1成功了，',response.data)
                },
                error=>{
                    console.log("请求1失败了,", error.message, error)
                })
        }
        function getProduct2() {
            axios({
                url: 'http://localhost:4000/products2',
            }).then(
                response=>{
                    console.log('请求2成功了，',response.data)
                },
                error=>{
                    console.log("请求2失败了,", error.message)
                })
        }

        function cancelReq() {
            // alert('取消请求')
            // 执行取消请求的函数
            if (typeof(cancel) === 'function'){
                // 可以给取消函数传一个message
                cancel('强制取消请求')
            }else{
                console.log('没有可取消的请求')
            }
            
        }
    </script>
</body>
</html>
