<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_宏队列与微队列</title>
</head>
<body>
    <script>
        setTimeout(() => { //立即放入宏队列
            console.log('timeout callback()1')
            Promise.resolve(3).then(
            value=>{//会立即放入微队列
                console.log('Promise onResolved()3', value)
            }
        )
        }, 0);
        Promise.resolve(1).then(
            value=>{//会立即放入微队列
                console.log('Promise onResolved()1', value)
            }
        )
        setTimeout(() => { //立即放入宏队列
            console.log('timeout callback()2')
        }, 0);
        Promise.resolve(2).then(
            value=>{//会立即放入微队列
                console.log('Promise onResolved()2', value)
            }
        )
    </script>
</body>
