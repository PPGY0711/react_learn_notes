<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <title>1_验证DOM的Diff算法</title>
    </head>
    <body>
        <!-- 准备好容器,React库引用是有顺序的 -->
        <div id='test'></div>

        <!-- 引入React核心库，全局多了React对象 -->
        <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
        <!-- 引入React-dom，用于支持react操作dom，全局多了ReactDOM对象 -->
        <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js -->
        <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
        <!-- 引入prop-types，用于对标签属性进行限制，全局多了PropTypes对象 -->
        <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>

        <script type="text/babel"> /* 此处一定要写babel，而不是javascript或者jsx */
           class Time extends React.Component{
               state = {date: new Date()}

               componentDidMount(){
                   setInterval(()=>{
                       this.setState({
                           date: new Date()
                       })
                   },1000)
               }

               render(){
                   return(
                        <div>
                            <h1>Hello</h1>
                            <input type="text" />
                            <span>现在是：{this.state.date.toTimeString()}
                                <input type="text" />    
                            </span>
                        </div>
                   )
               }
           }
           ReactDOM.render(<Time/>, document.getElementById('test'))
        </script>
    </body>
</html>
