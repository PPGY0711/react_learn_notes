<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <title>jsx语法规则</title>
        <style>
            .title{
                background-color: orange;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <!-- 准备好容器,React库引用是有顺序的 -->
        <div id='test'></div>

        <!-- 引入React核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
         <!-- 引入React-dom，用于支持react操作dom -->
         <script type="text/javascript" src="../js/react-dom.development.js"></script>
          <!-- 引入babel，用于将jsx转为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel"> /* 此处一定要写babel，而不是javascript或者jsx */
            const myId = 'aTgUiGu'
            const myData = 'HeLlo, rEaCt'
            //1.创建虚拟DOM
            const VDOM = (
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'white', fontSize:'30px'}}>{myData.toLowerCase()}</span>
                </h2>
            )
            //2.渲染虚拟DOM到页面
            ReactDOM.render(VDOM, document.getElementById('test'))
            /* 
                jsx语法规则：
                1.定义虚拟DOM时，不要写引号
                2.标签里如果要用js表达式（和语句、代码有区别），需要加花括号{}
                3.样式的类名指定不要用class，要用className，另外样式引用不用加{}，直接用
                4.内联样式，要用style={{key:value}}的形式去写，变量使用小驼峰式命名
                5.一个虚拟DOM里面只能有一个根标签（多个标签要用一个div包装一下
                6.标签必须闭合，对于没有闭合标签的标签，如input，写法有<input type='text'></input>和<input type='text'/>两种
                7.标签首字母
                    1）若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
                    2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
            */
        </script>
    </body>
</html>
