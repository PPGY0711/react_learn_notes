<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>3-axios的其他方式发送请求</title>
</head>
<body>
    <div class="container">
        <!-- 
            HTTP规范中与服务区交互的方式
            1、POST /url 创建  
            2、DELETE /url/xxx 删除 
            3、PUT /url/xxx 更新
            4、GET /url/xxx 查看
         -->
        <h2 class="page-header">其他使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
        
    </div>
    <script>
        // 获取按钮
        const btns = document.getElementsByTagName('button')
        // 使用axios.request(config)发送GET请求
        btns[0].onclick = function(){
            // axios
            axios.request({
                method: 'GET',
                url: 'http://localhost:3000/comments'
            }).then(response=>{
                console.log(response)
            })
        }
        // 使用axios.post(url[,data[,config]])发送POST请求
        btns[1].onclick = function(){
            // axios
            axios.post('http://localhost:3000/comments',{
            "body": "Damn, this is the worst!",
            "postId": 2
            },{
                params:{
                    a:100,
                    b:101
                }
            }).then(response=>{
                console.log(response)
            })
        }
    </script>
</body>
</html>
